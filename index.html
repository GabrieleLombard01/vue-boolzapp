<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriele Lombardo"> 
    <meta name="keywords" content="Boolean exercise Classe 100"> 
    <meta name="description" content="Riproduzione di un . . .">
    <!--TODO Font Awesome -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--TODO Bottstrap style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
          <!--TODO Bottstrap Icons-->
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
          <!--! VueJS -->
          <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
          <!--! My style -->
          <link rel="stylesheet" href="css/style.css">
          <title>Document</title>
        </head>
        <body>
            <div id="root" class="container vh-100 d-flex align-items-center justify-content-between">
                
                <!-- MAIN CONTENT: -->
                <main class="d-flex justify-content-center">


                    <!-- CONTACTS BOX: -->
                    <div id="first_column" class="col-4 div_line">


                        <!--? USER SETTING -->
                        <div class="user_box w-100">
                            <div class="bars_size d-flex align-items-center">
                                <figure class="col-2 p-2">
                                    <img :src="getAvatarUrl(user)" :alt="user.name" class="mt-3">
                                </figure>
                                <div class="col-6 ps-2">
                                    <h1>{{ user.name }}</h1>
                                </div>
                                <div class="col-4 text-end p-2">
                                    <i class="fa-solid fa-circle-notch fa-xl px-2"></i>
                                    <i class="fa-solid fa-message fa-xl px-2"></i>
                                    <i class="fa-solid fa-ellipsis-vertical fa-xl px-2"></i>
                                </div>
                            </div>
                            <div id="notification" class="bars_size d-flex align-items-center">
                                <div class="col-3">
                                    <div class="bell_bg ms-4 text-center pt-3">
                                        <i class="fa-solid fa-bell-slash fa-xl"></i>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <h2>Ricevi notifiche di nuovi messaggi</h2>
                                    <div><a class="darkgrey_color" href="#">Attiva notifiche desktop</a></div>
                                </div>
                            </div>
                            <div class="filter pt-2 text-center d-flex justify-content-center">
                                <span>
                                    <button id="search_button"><i class="fa-solid fa-magnifying-glass"></i></button>
                                </span>
                                <input type="search" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>


                        <!--? CONTACTS -->
                        <div class="contacts_box">
                            <div class="contact" v-for="contact in contacts" @click="setCurrentIndex(contact.id)">
                              <div class="col-3 ps-2">
                                <img :src="getAvatarUrl(contact)" alt="Avatar">
                              </div>
                              <div class="col-9">
                                <h1>{{ contact.name }}</h1>
                              </div>
                            </div>
                          </div>
                    </div>


                    <!-- CHAT BOX: -->
                    <div class="col-8 bg-secondary">
                        <div id="contact_header" class="bars_size grey_color d-flex justify-content-center align-items-center">
                            <div class="col-1 pt-3">
                                <figure class="p-3">
                                    <img :src="getAvatarUrl(currentContact)" :alt="currentContact.name">
                                </figure>
                            </div>
                            <div class="col-7 ps-3">
                                <h1 class="text-black">{{currentContact.name}}</h1>
                                <div>
                                    <span class="darkgrey_color">ultimo accesso oggi alle</span>
                                </div>
                            </div>
                            <div class="col-4 text-end">
                                <i class="fa-solid fa-magnifying-glass fa-xl px-2"></i>
                                <i class="fa-solid fa-paperclip fa-xl px-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical fa-xl px-3"></i>
                            </div>
                        </div>


                        <!--? CHAT-CONTAINER:-->
                        <div class="chat_cont p-5 ">
                            <ul class="col message_container">
                                <li v-for="m in currentContact.messages" class="mb-3 message p-2 rounded-3" :class="m.status">
                                    <p>{{m.message}}</p>
                                    <time class="darkgrey_color" datetime="2023-08-03T09:53">{{m.date}}</time>
                                    
                    
                                </li>
                            </ul>
                        </div>

                        <!-- TEXT AREA: -->
                        <div class="user_text d-flex justify-content-center align-items-center">
                            <div class="col-1 text-center">
                                <i class="fa-regular fa-face-smile fa-2xl darkgrey_color"></i>
                            </div>
                            <div class="col-10 text-center">
                                <input v-model.trim="newMessage" @keyup.enter="sendMessage" id="text_bottom_area" class="w-100 ps-3" type="text" placeholder="Scrivi un messaggio">
                            </div>
                            <div class="col-1 text-center">
                                <i class="fa-solid fa-microphone fa-2xl darkgrey_color"></i>
                            </div>
                        </div>

                    </div>
                </main>
            </div>
<!--! -MY JS- -->
<script src="js/main.js"></script>
</body>
</html>
